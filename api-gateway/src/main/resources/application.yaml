spring:
  application:
    name: api-gateway
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: api-gateway
            client-secret: 9MNFEz2yO7IoBidv8nRN4x5L8aLhJaS3
            scope: openid
        provider:
          keycloak:
            user-name-attribute: preferred_username
            issuer-uri: ${KEYCLOAK_URL:http://localhost:8079}/realms/SpringBootKeycloak 
  cloud:
    gateway:
      default-filters:
        - SaveSession
        - TokenRelay
        - name: RequestRateLimiter
          args:
            redis-rate-limiter:
              replenishRate: 10
              burstCapacity: 20
              requestedTokens: 1
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-matching-route
          uri: ${USER_MATCHING_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/matches/**
          filters:
            - AddRequestHeader=X-Tenant,acme
            - AddResponseHeader=X-Genre,fantasy
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
          - Path=/v3/api-docs/**
          filters:
          - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

springdoc:
  swagger-ui:
    urls:
      - name: user-data
        url: /v3/api-docs/user-data-service
      - name: user-preferences
        url: /v3/api-docs/user-preferences-service
      - name: user-matching
        url: /v3/api-docs/user-matching-service