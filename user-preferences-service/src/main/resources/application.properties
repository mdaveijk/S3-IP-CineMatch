server.port=8082
spring.application.name:user-preferences-service

# MongoDB configuration
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user_preferences
# spring.data.mongodb.uri=mongodb://mongodb/user_preferences

# Open Api configuration
springdoc.packagesToScan=com.cinematch.userpreferencesservice.controllers
springdoc.pathsToMatch=/api/userpreferences/**