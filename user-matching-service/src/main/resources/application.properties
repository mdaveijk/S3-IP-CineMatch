server.port=8083
spring.application.name=user-matching-service

# Eureka configuration
eureka.client.serviceUrl.defaultZone=${SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka}

# MongoDB configuration
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user_matching

# Open Api configuration
springdoc.packagesToScan=com.cinematch.usermatchingservice.controllers
springdoc.pathsToMatch=/api/matches/**

# Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL:http://localhost:8079}/realms/SpringBootKeycloak